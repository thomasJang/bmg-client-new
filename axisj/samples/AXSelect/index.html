	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXInput.js, AXSelect.js
	 * CSS			: AXJ.css, AXInput.css, AXSelect.css
	 */	
	var pageID = "AXSelect";
	var fnObj = {
        testStart: function(){

            jQuery("#AXSelect1").bindSelect({
                maxHeight: 100,
                onChange: function(){
                    trace(this);
                }
            });


        },
		pageStart: function(){

            jQuery("#AXSelect1").bindSelect({
            	maxHeight: 100,
            	onChange: function(){
            		trace(this);
            	}
            });

            jQuery("#AXSelect2").bindSelect({
            	onChange: function(){
            		toast.push(Object.toJSON(this));
            	}
            });

            jQuery("#AXSelect3").bindSelect({
                ajaxUrl: "selectData.php",
                ajaxPars: "",
                isspace: false,
                isspaceTitle: "전체",
                setValue: "3"
            });


            jQuery("#AXSelect4").bindSelect({
                options:[
					{optionValue:1, optionText:"1 : ABCDEFG"},
					{optionValue:2, optionText:"2 : 09123123"},
					{optionValue:3, optionText:"3 : 1222"},
					{optionValue:4, optionText:"4 : AXISJ"},
					{optionValue:5, optionText:"5 : 액시스 제이"}
				],
            	onChange: function(){
            		toast.push(Object.toJSON(this));
            	}
            });
            
            jQuery("#AXSelect4").setValueSelect(5);

            // bindSelect option 
            jQuery(".classSelect").bindSelect();


            $("#AXSelect_m0").bindSelect({
                ajaxUrl: "selectData.php", ajaxPars: "", ajaxAsync:false,
                isspace: true, isspaceTitle: "선택하세요",
                setValue:"",
                onChange: function(){
                    //toast.push(Object.toJSON(this));

                    $("#AXSelect_m1").bindSelect({
                        ajaxUrl: "selectData.php", ajaxPars: "", ajaxAsync:false,
                        isspace: true, isspaceTitle: "선택하세요",
                        setValue:this.optionValue,
                        onChange: function(){
                            //toast.push(Object.toJSON(this));

                            $("#AXSelect_m2").bindSelect({
                                ajaxUrl: "selectData.php", ajaxPars: "", ajaxAsync:false,
                                isspace: true, isspaceTitle: "선택하세요",
                                setValue:this.optionValue,
                                onChange: function(){
                                    //toast.push(Object.toJSON(this));
                                }
                            });
                        }
                    });
                }
            });

// AJAX 로딩중에 #AXSelect_m1, m2 가 나중에 보일수 있는데 그 현상을 없애고 싶다면

/*
            $("#AXSelect_m1").bindSelect();
            $("#AXSelect_m2").bindSelect();

            $("#AXSelect_m0").bindSelectSetValue("3");
            $("#AXSelect_m1").bindSelectSetValue("4");
            $("#AXSelect_m2").bindSelectSetValue("5");
*/

		},
        unbindSelect: function () {
            jQuery("#AXSelect1").unbindSelect();
            jQuery("#AXSelect2").unbindSelect();
            jQuery("#AXSelect3").unbindSelect();
            jQuery("#AXSelect4").unbindSelect();
        },
        bindSelect: function () {

            jQuery("#AXSelect1").bindSelect({
            	onChange: function(){
            		//toast.push(Object.toJSON(this));
            	}
            });
            
            jQuery("#AXSelect2").bindSelect({
            	onChange: function(){
            		//toast.push(Object.toJSON(this));
            	}
            });
            
            jQuery("#AXSelect3").bindSelect({
                ajaxUrl: "selectData.php",
                ajaxPars: "",
                isspace: false,
                isspaceTitle: "전체"
            });

            jQuery("#AXSelect4").bindSelect({
                options:[
					{optionValue:1, optionText:"1 : ABCDEFG"},
					{optionValue:2, optionText:"2 : 09123123"},
					{optionValue:3, optionText:"2 : 1222"},
					{optionValue:4, optionText:"2 : AXISJ"},
					{optionValue:5, optionText:"2 : 액시스 제이"}
				],
            	onChange: function(){
            		//toast.push(Object.toJSON(this));
            	}
            });
        },
        bindSelectSetValue: function(a, b){
        	jQuery("#"+a).bindSelectSetValue(b);
        },
        bindSelectDisabled : function(a, b){
        	jQuery("#"+a).bindSelectDisabled(b);
        }
	};
	jQuery(document).ready(fnObj.pageStart.delay(0.1));
	</script>

<body>

<div id="AXPage">

	<article id="AXPageBody" class="SampleAXSelect">
        <div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
		<div class="ax-wrap AXdemoPageContent">
			<div class="title"><h1>AXSelect</h1></div>

            <h2>AXSelect bind Select</h2>

            <label class="AXInputLabel">
                <span>Default</span>
                <select name="" class="AXSelect" id="AXSelect1" tabindex="7">
                    <option value="">-- 선택하세요 --</option>
                    <option value="1">%가나다라마바사</option>
                    <option value="2" selected="selected">abcdefg</option>
                    <option value="3">abcdefg 가나다라마바사</option>
                    <option value="4">abcdefg 가나다라마바사</option>
                    <option value="5">abcdefg 가나다라마바사</option>
                    <option value="6">abcdefg 가나다라마바사</option>
                </select>
                <button type="button" class="AXButton" onclick="alert($('#AXSelect1').val())">valueCheck</button>
            </label>


            <h3>small</h3>
            <label class="AXInputLabel">
                <select name="" class="AXSelectSmall" id="AXSelect2">
                    <option value="0">0 가나다라마바사 가나다라마바사</option>
                    <option value="1">1 abcdefg 가나다라마바사</option>
                    <option value="9">9 abcdefg 가나다라마바사</option>
                    <option value="99">99 abcdefg 가나다라마바사</option>
                    <option value="100" selected="selected">100 abcdefg 가나다라마바사</option>
                </select>
            </label>
            <input type="button" value="valueCheck" class="AXButtonSmall" onclick="alert($('#AXSelect2').val())" />

            <div class="H20"></div>

            <h3>AJAX 호출방식</h3>
            <label class="AXInputLabel">
                <select name="" class="AXSelect" id="AXSelect3" style="width:100px;" tabindex="5"></select>
            </label>

            <div class="H20"></div>

            <h3>option script 지정방식</h3>
            <select name="" class="AXSelect" id="AXSelect4" style="width:100px;" tabindex="4"></select>

            <div class="H20"></div>

            <input type="button" value="AXSelect unbind" class="AXButton Red" onclick="fnObj.unbindSelect();" />
            <input type="button" value="AXSelect bind" class="AXButton Red" onclick="fnObj.bindSelect();" />
            <input type="button" value="AXSelect bindSelectDisabled(true)" class="AXButton Red" onclick="fnObj.bindSelectDisabled('AXSelect1',true);" />
            <input type="button" value="AXSelect bindSelectDisabled(false)" class="AXButton Red" onclick="fnObj.bindSelectDisabled('AXSelect1',false);" />

            <div class="H20"></div>

            <input type="button" value="AXSelect1 value change" class="AXButton" onclick="fnObj.bindSelectSetValue('AXSelect1', '99');" />
            <input type="button" value="AXSelect1 value change" class="AXButton" onclick="fnObj.bindSelectSetValue('AXSelect2', '99');" />
            <input type="button" value="AXSelect1 value change" class="AXButton" onclick="fnObj.bindSelectSetValue('AXSelect3', '9');" />
            <input type="button" value="AXSelect1 value change" class="AXButton" onclick="fnObj.bindSelectSetValue('AXSelect4', '5');" />

            <div class="h20"></div>

            <h3>다단계 선택 방식</h3>
            <label class="AXInputLabel">
                <select name="" class="AXSelect" id="AXSelect_m0" style="width:200px;" tabindex="1"></select>
            </label>
            <label class="AXInputLabel">
                <select name="" class="AXSelect" id="AXSelect_m1" style="width:200px;" tabindex="2"></select>
            </label>
            <label class="AXInputLabel">
                <select name="" class="AXSelect" id="AXSelect_m2" style="width:200px;" tabindex="3"></select>
            </label>

            <div class="H20"></div>

            <label class="AXInputLabel">
                <select name="" class="AXSelect classSelect" id="AXSelect9" tabindex="7">
                    <option value="">-- 선택하세요 --</option>
                    <option value="1">%가나다라마바사</option>
                    <option value="2" selected="selected">abcdefg</option>
                    <option value="3">abcdefg 가나다라마바사</option>
                    <option value="4">abcdefg 가나다라마바사</option>
                    <option value="5">abcdefg 가나다라마바사</option>
                    <option value="6">abcdefg 가나다라마바사</option>
                </select>
            </label>
            <label class="AXInputLabel">
                <select name="" class="AXSelect classSelect" id="AXSelect10" tabindex="7">
                    <option value="">-- 선택하세요 --</option>
                    <option value="5">abcdefg 가나다라마바사</option>
                    <option value="6">abcdefg 가나다라마바사</option>
                </select>
            </label>

		</div>
